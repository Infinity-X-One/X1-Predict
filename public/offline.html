<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1 Predict - Offline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .x1 {
            background: linear-gradient(45deg, #06b6d4, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin: 2rem 0;
            opacity: 0.7;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #94a3b8;
        }
        
        .retry-btn {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: scale(1.05);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            margin: 0.5rem 0;
            color: #64748b;
        }
        
        .feature::before {
            content: "âœ“ ";
            color: #22c55e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <span class="x1">X1</span> Predict
        </div>
        
        <div class="offline-icon">ðŸ“¡</div>
        
        <h1>You're Offline</h1>
        <p class="message">
            No internet connection detected. Some features may be limited, but you can still access cached predictions.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">View cached predictions</div>
            <div class="feature">Access portfolio data</div>
            <div class="feature">Browse investment tips</div>
            <div class="feature">Auto-sync when online</div>
        </div>
    </div>

    <script>
        // Check for connection and auto-reload
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show connection status
        if (navigator.onLine) {
            document.querySelector('.message').textContent = 
                'Connection restored! The page will reload automatically.';
            setTimeout(() => window.location.reload(), 2000);
        }
    </script>
</body>
</html>
